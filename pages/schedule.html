
<div data-page="schedule" class="page navbar-fixed toolbar-fixed">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="index.html" class="link icon-only"><i class="f7-icons">left</i></a></div>
      <div class="center">Schedule</div>
    </div>
  </div>
  <div class="toolbar toolbar-bottom">
    <div class="toolbar-inner"><a href="pages/preview.html" class="link">Preview</a><a href="pages/folder.html" class="link">Folder</a></div>
  </div>
  <div class="page-content">
    <div class="list-block">
      <ul>
        <li>
          <label id="defaultRange" class="item-content label-checkbox label-float">
            <div class="item-inner line-item">
              <div class="item-title">Default</div>
              <input type="checkbox" name="my-checkbox" value="Movies"/>
              <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
            </div>
            <div class="item-inner line-item">
              <div class="item-title">From:</div>
              <div class="item-input line-input">
                <input id="timeFrom" type="text" min="00:00" max="23:59" placeholder="hh:mm" readonly="readonly" class="time-picker"/>
              </div>
            </div>
            <div class="item-inner line-item">
              <div class="item-title">To:</div>
              <div class="item-input line-input">
                <input id="timeTo" type="text" min="00:00" max="23:59" placeholder="hh:mm" readonly="readonly" class="time-picker"/>
              </div>
            </div>
          </label>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner line-item">
              <div class="item-title">Start Date:</div>
              <div class="item-input line-input">
                <input id="startDate" type="text" placeholder="Select date" readonly=""/>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="list-block"></div>
  </div>
</div>
